<!DOCTYPE html>
<html lang="en">
<head>
  <title>Javascript CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="main()">

<div class="container text-center">
  <h2>Product Management System</h2>
  <p>(Krutik Patel)</p>    
  
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search by id, name or price" id="search" onkeyup="searchProduct()">
  </div>

  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ProductData">
    
    </tbody>
  </table>
  
  <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#addProduct">
    Add Product
  </button>

  <div class="modal" id="addProduct">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Create New Product</h4>
          <button type="button" class="close" id="closeModal" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="modal-body text-left">
          <form id="CreateProductForm">
            <div class="form-group">
              <label for="pname">Product Name:</label>
              <input type="text" class="form-control" placeholder="Enter product name" id="pname">
            </div>
            <div class="form-group">
              <label for="price">Price:</label>
              <input type="number" class="form-control" placeholder="Enter price" id="price">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" rows="3" id="description" placeholder="Write product description"></textarea>
            </div>
            <div class="form-group custom-file">
              <input type="file" class="custom-file-input" id="pimage">
              <label class="custom-file-label" for="pimage">Upload product image</label>
            </div>
            <hr>
            <button type="submit" class="btn btn-sm btn-success float-right">Submit</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>

  <div class="modal" id="editProduct">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">Edit Product</h4>
          <button type="button" class="close" id="closeModal" data-dismiss="modal">&times;</button>
        </div>
  
        <div class="modal-body text-left">
          <form id="UpdateProductForm">
            <div class="form-group">
              <label for="edit-pname">Product Name:</label>
              <input type="text" class="form-control" placeholder="Enter product name" id="edit-pname">
            </div>
            <div class="form-group">
              <label for="edit-price">Price:</label>
              <input type="number" class="form-control" placeholder="Enter price" id="edit-price">
            </div>
            <div class="form-group">
              <label for="edit-description">Description:</label>
              <textarea class="form-control" rows="3" id="edit-description" placeholder="Write product description"></textarea>
            </div>
            <p>Current Image:</p>
            <div id="edit-productimage">
            </div>
            <br>
            <div class="form-group custom-file">
              <input type="file" class="custom-file-input" id="edit-pimage">
              <label class="custom-file-label" for="edit-pimage">Upload product image</label>
            </div>
            <hr>
            <button type="submit" class="btn btn-sm btn-info float-right">Update Product</button>
          </form>
        </div>
  
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>

</body>
</html>
